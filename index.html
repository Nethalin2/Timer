<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
       <div class="main">
    <h1>Meditate with Mark</h1>

    <video id="bgvid" muted controls autoplay loop poster="seamain.jpg">
           <source src="sea.mp4">
    </video>
 <div>
        <input type="text" id="hour" placeholder="Hour">
 </div> 
 <div>
        <input type="text" id="min" placeholder="Min">
 </div>  
 <div>   
        <input type="text" id="sec" placeholder="Sec">
 </div>
 <div>
        <input class = "button" type="button" value="Start" onclick="settimer();">
</div>       
<div>
        <input class="button" type="button" value="Pause" onclick="pause();">
</div>
<div>    
        <input class="button" type="button" value="Reset" onClick="document.location.reload(true)">
</div>
        <p id="timerValue"></p>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
